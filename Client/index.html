<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header id="app-header">
    <div class="logo">
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="3" width="18" height="18" rx="4" fill="#0f172a"/>
        <circle cx="9" cy="9" r="2.2" fill="#fff" />
        <path d="M7 15c1.5-1.5 6-1.5 8 0" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>
      </svg>
      <span class="title">Collaborative Canvas</span>
    </div>
    <div class="subtitle">Draw together in real time</div>
  </header>

  <div id="container">
    <canvas id="main"></canvas>
    <canvas id="temp"></canvas>
  </div>

  <div id="controls">
    <button id="brush" class="tool-btn" title="Brush">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 21c0-3 4-6 8-6s8 3 8 6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <span class="tool-label">Brush</span>
    </button>
    <button id="eraser" class="tool-btn" title="Eraser">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 9l-5 5L8 7l5-5 7 7z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="currentColor"/></svg>
      <span class="tool-label">Eraser</span>
    </button>
    <button id="rect" class="tool-btn" title="Rectangle">
      <span class="tool-icon">â–­</span>
      <span class="tool-label">Rectangle</span>
    </button>
    <button id="ellipse" class="tool-btn" title="Ellipse">
      <span class="tool-icon">â—¯</span>
      <span class="tool-label">Ellipse</span>
    </button>
    <button id="text" class="tool-btn" title="Text">
      <span class="tool-icon">T</span>
      <span class="tool-label">Text</span>
    </button>
    <label class="tool-btn" title="Image">
      <span class="tool-icon">ðŸ“·</span>
      <span class="tool-label">Image</span>
      <input id="image-input" type="file" accept="image/*" style="display:none" />
    </label>
    <label class="control-inline">Color <input type="color" id="color" value="#000000"></label>
    <label class="control-inline">Size <input type="range" id="size" min="1" max="40" value="3"></label>
    <button id="undo" class="tool-btn" title="Undo">âŸ²</button>
    <button id="redo" class="tool-btn" title="Redo">âŸ³</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="main.js"></script>

  <div id="users">
    <h4>Users</h4>
    <ul id="user-list"></ul>
  </div>

</body>
</html>
